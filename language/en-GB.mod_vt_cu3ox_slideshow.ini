MOD_VT_CU3OX_SLIDESHOW_XML_DESCRIPTION="<a href="_QQ_"http://vinaora.com/vinaora-cu3ox-slideshow/"_QQ_" target="_QQ_"_blank"_QQ_">Vinaora Cu3ox Slideshow</a> is a slide-show module for Joomla. With Vinaora Cu3ox Slideshow you can create an attractive Joomla image slider with cool 3D slice effects and transitions between slides. You'll be able to divide your images into any number of pieces and rotate them the way you like! Vinaora Cu3ox Slideshow uses the Tweener engine, which makes it support several tween types for the transitions, such as Cubic, Bounce or Elastic. Use Vinaora Cu3ox Slideshow to create content slider, image galleries, image & banner rotator for your Joomla website.<iframe src="_QQ_"../media/mod_vt_cu3ox_slideshow/intro.html"_QQ_" width="_QQ_"100%"_QQ_" height="_QQ_"100%"_QQ_"><p>Your browser does not support iframes.</p></iframe>"

